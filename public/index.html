<!DOCTYPE html>
<html>

<head>
    <title>FileManagement Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
<div class="main">
    <div style="height: 13em;">
        <h1 class="page-header" id="images">Upload file</h1>
        <form class="form-inline" id="uploadFileForm">
            <div class="form-group">
                <input type="file" id="inputFile1">
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
        </form>
        <h4>Calculated hash: </h4> <span id="fileHash"></span>
    </div>
    <div style="height: 10em;">
        <h1 class="page-header" id="images">Check if file exists</h1>
        <form class="form-inline" id="checkIfFileExistsForm">
            <div class="form-group">
                <input type="file" id="inputFile2">
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
        </form>
        <h4>Result: </h4> <span id="ifFileExists"></span>
    </div>
    <div style="height: 10em;">
        <h1 class="page-header" id="images">Get file by hash</h1>
        <form class="form-inline" id="getFileByHashForm">
            <div class="form-group">
                <input type="text" class="form-control" id="fileHashInput" placeholder="File hash">
            </div>
            <button type="submit" class="btn btn-default">Get file</button>
        </form>
        <h4>File: </h4> <span id="received"><a target="_blank" id="received-url" href="" style="display: none;">Click to download</a></span>
    </div>
</div>
</div>
</body>

</html>
